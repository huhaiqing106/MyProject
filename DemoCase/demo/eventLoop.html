<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>EventLoop</title>

<body onclick="bodyClick()">
  <div onclick="div()">
    <button onclick="btn()">
      <p onclick="p()">点击测试</p>
    </button>
  </div>
</body>
<script>
  function p() {
    console.log("p标签点击");
  }
  function btn() {
    console.log("button标签点击");
  }
  function div() {
    console.log("div标签点击");
  }
  function bodyClick() {
    console.log("body标签点击");
  }

  var op = document.querySelector("p");
  op.addEventListener('click', function () {
    console.log('p标签点击---捕获');
  }, true)
  var obutton = document.querySelector("button");
  obutton.addEventListener('click', function () {
    console.log('button标签点击---捕获');
  }, true)
  var odiv = document.querySelector("div");
  odiv.addEventListener('click', function () {
    console.log('div标签点击---捕获');
  }, true)
  var obody = document.querySelector("body");
  obody.addEventListener('click', function () {
    console.log('body标签点击---捕获');
  }, true)
</script>

</html>
